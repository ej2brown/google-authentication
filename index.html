<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External JS -->
  <meta name="google-signin-client_id"
    content="431899335430-fllb4nqcmn78etdacdttgv4sbt8luhjt.apps.googleusercontent.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./build/bundle.js" defer></script>

</head>

<body>
  <section>
    <h3>Google Sign-in OAuth API</h3>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div id="signedIn"></div>
  </section>
  <script>
    async function onSignIn(googleUser) {
      var profile = await googleUser.getBasicProfile();
      var id_token = await googleUser.getAuthResponse().id_token;
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
      console.log('id_token: ' + id_token);

      const result = `
        Name: ${profile.getName()}
        Image URL: ${profile.getImageUrl()} 
        Email: ${profile.getEmail()}
      `;

      document.getElementById("signedIn").append(result)
    }

  </script>
</body>

</html>
